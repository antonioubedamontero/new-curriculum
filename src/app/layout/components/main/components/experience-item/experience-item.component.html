<div class="experience-item">
  <h5 *ngIf="renderTitle" class="experience-item__title">
    <mat-chip class="experience-item-icon">
      <span>{{ companyProject.rangeDates }}</span>
    </mat-chip>

    <span class="experience-item-project-name">{{ companyProject.company }}</span>
  </h5>

  <span class="company-item-project-description" [innerHTML]="companyProject.description"></span>
</div>
